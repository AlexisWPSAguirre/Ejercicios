{% extends 'layouts/base.html' %}
{% block title %}
    Editar Usuario
{% endblock %}
{% block content %}
    <form method="POST">
        

        <div class="form-group">
            <label for="nombres">Nombre</label>
            <input class="form-control" type="text" id="nombres" name="nombres" value="{{usuario[1]}}">
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input class="form-control" type="text" id="apellidos" name="apellidos" value="{{usuario[2]}}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" id="email" name="email" value="{{usuario[3]}}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="text" id="password" name="password" value="{{usuario[4]}}">
        </div>
        <button class="btn btn-success" type="submit">Actualizar datos</button>
    </form>
    
{% endblock %}
